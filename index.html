<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Lesson 25</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header">
        <div class="logo">
          <img src="./images/pixar.jpg" alt="pixar logo" />
        </div>
        <h1 class="title">5 уроків pixar</h1>
      </header>
      <!-- End Header -->
      <!-- Main -->
      <main>
        <!-- brave -->
        <section class="brave">
          <div class="brave_rule">
            <p>Треба відкинути стереотипи і бути собою.</p>
          </div>
        </section>
        <!-- End brave -->
        <!-- Wall-e -->
        <section class="wall-e">
          <div class="wall-e_rule">
            <div><img src="./images/5.png" alt="wall-e" /></div>
            <p>Ми відповідальні за нашу планету.</p>
          </div>
        </section>
        <!-- End Wall-e -->
        <!-- InsideOut -->
        <section class="inside_out">
          <div class="inside_out_rule">
            <div class="inside_out_inside">
              <div><img src="./images/2.png" alt="InsideOut" /></div>
              <p>Не треба боятись своїх емоцій.</p>
            </div>
          </div>
        </section>
        <!-- End InsideOut -->
      </main>
      <!-- End Main -->
    </div>
  </body>
</html>
